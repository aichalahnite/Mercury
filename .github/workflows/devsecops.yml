name: DevSecOps Pipeline

on:
  push:
  pull_request:

jobs:

# ===================== SAST + SCA =====================
  sast:
    name: SAST + Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: pip install bandit safety

      - name: Bandit (SAST)
        run: bandit -r backend -ll -iii

      - name: Dependency Scan (Safety)
        run: safety check -r backend/requirements.txt

# ===================== SECRETS =====================
  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2

# ===================== CONTAINER SECURITY =====================
  container:
    name: Container Build + Trivy
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mercury-backend backend

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mercury-backend
          severity: CRITICAL
          exit-code: 1

# ===================== SBOM =====================
  sbom:
    name: SBOM Generation
    runs-on: ubuntu-latest
    needs: container

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mercury-backend backend

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: mercury-backend
          format: spdx-json
          output-file: sbom.json

# ===================== DAST =====================
  dast:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: container

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_DB: dast_db
          POSTGRES_USER: dast_user
          POSTGRES_PASSWORD: dast_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mercury-backend backend

      - name: Run backend container
        run: |
          docker run -d \
            -p 8000:8000 \
            --name mercury-test \
            -e DJANGO_SECRET_KEY=temp-dast-secret \
            -e DJANGO_DEBUG=false \
            -e POSTGRES_DB=dast_db \
            -e POSTGRES_USER=dast_user \
            -e POSTGRES_PASSWORD=dast_password \
            -e POSTGRES_HOST=localhost \
            -e POSTGRES_PORT=5432 \
            -e USE_REAL_SERVICES=false \
            mercury-backend

      - name: Wait for backend
        run: sleep 25

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8000"

# ===================== OPA =====================
  opa:
    name: Policy Enforcement (OPA)
    runs-on: ubuntu-latest
    needs: container

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mercury-backend backend

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Evaluate Docker policy
        run: |
          docker inspect mercury-backend > docker.json
          opa eval --fail-defined \
            -i docker.json \
            -d policy/docker.rego \
            "data.docker.security.deny"

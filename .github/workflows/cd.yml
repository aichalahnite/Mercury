name: CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Vault
      uses: hashicorp/vault-action@v2
      with:
        method: jwt
        role: mercury-ci
        url: ${{ secrets.VAULT_ADDR }}
        secrets: |
          secret/data/mercury POSTGRES_PASSWORD | POSTGRES_PASSWORD
          secret/data/mercury DJANGO_SECRET_KEY | DJANGO_SECRET_KEY

    - name: Build production image
      run: docker build -t mercury-backend:prod backend

    - name: Deploy
      run: |
        echo "Deploying with short-lived secrets"
